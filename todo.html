<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>To-Do App – Advanced</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: system-ui, sans-serif;
            background: #0f172a;
            color: #f9fafb;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding: 2rem 1rem;
        }

        a.back-link {
            position: fixed;
            top: 10px;
            left: 10px;
            font-size: 0.8rem;
            color: #cbd5f5;
            text-decoration: none;
            z-index: 9999;
        }

        .app {
            width: 100%;
            max-width: 520px;
            background: #020617;
            border-radius: 1rem;
            padding: 1.5rem;
            box-shadow: 0 20px 40px rgba(15, 23, 42, 0.8);
            border: 1px solid rgba(148, 163, 184, 0.4);
        }

        h1 {
            font-size: 1.5rem;
            margin-bottom: 0.3rem;
        }

        .small {
            font-size: 0.8rem;
            color: #9ca3af;
            margin-bottom: 1rem;
        }

        /* Form layout */
        form {
            display: grid;
            grid-template-columns: 1.4fr 0.9fr 1fr 0.7fr;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        #todo-input {
            padding: 0.6rem 0.8rem;
            border-radius: 0.7rem;
            border: 1px solid rgba(148, 163, 184, 0.8);
            background: #020617;
            color: #e5e7eb;
            font-size: 0.9rem;
        }

        select,
        input[type="date"] {
            padding: 0.6rem 0.6rem;
            border-radius: 0.7rem;
            border: 1px solid rgba(148, 163, 184, 0.8);
            background: #020617;
            color: #e5e7eb;
            font-size: 0.8rem;
        }

        button {
            padding: 0.6rem 0.9rem;
            border-radius: 0.7rem;
            border: none;
            background: #22c55e;
            color: #022c22;
            font-weight: 600;
            cursor: pointer;
            font-size: 0.85rem;
        }

        button:hover {
            opacity: 0.9;
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 0.5rem 0 0;
        }

        li {
            display: flex;
            align-items: flex-start;
            justify-content: space-between;
            padding: 0.5rem 0.4rem;
            border-bottom: 1px solid rgba(31, 41, 55, 0.8);
            font-size: 0.9rem;
            gap: 0.5rem;
        }

        .task-text {
            display: block;
            margin-bottom: 0.15rem;
        }

        .task-text.completed {
            text-decoration: line-through;
            color: #6b7280;
        }

        .task-meta {
            font-size: 0.75rem;
            color: #9ca3af;
        }

        .icon-btn {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 0.85rem;
            color: #9ca3af;
            padding: 0.2rem 0.3rem;
        }

        .icon-btn:hover {
            color: #f97316;
        }

        .filters {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 0.75rem;
            font-size: 0.8rem;
            color: #9ca3af;
            flex-wrap: wrap;
            gap: 0.5rem;
        }

        .filter-group {
            display: flex;
            gap: 0.25rem;
            flex-wrap: wrap;
        }

        .filter-btn {
            background: none;
            border: none;
            color: inherit;
            cursor: pointer;
            font-size: 0.78rem;
            padding: 0.15rem 0.3rem;
            border-radius: 999px;
        }

        .filter-btn.active {
            color: #e5e7eb;
            text-decoration: underline;
        }

        .filter-btn.active-category {
            color: #a5b4fc;
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <a href="/" class="back-link">⬅ Back to Portfolio</a>

    <div class="app">
        <h1>To-Do</h1>
        <div class="small">
            Advanced task manager with categories, due dates, filters and local storage.
        </div>

        <form id="todo-form">
            <input id="todo-input" type="text" placeholder="Add a new task..." required />

            <select id="todo-category">
                <option value="Work">Work</option>
                <option value="Personal">Personal</option>
                <option value="Study">Study</option>
            </select>

            <input id="todo-date" type="date" />

            <button type="submit">Add</button>
        </form>

        <ul id="todo-list"></ul>

        <!-- Status filters + count -->
        <div class="filters">
            <span id="task-count"></span>
            <div class="filter-group" id="status-filters">
                <button class="filter-btn active" data-filter="all">All</button>
                <button class="filter-btn" data-filter="active">Active</button>
                <button class="filter-btn" data-filter="completed">Done</button>
            </div>
        </div>

        <!-- Category filters -->
        <div class="filters" style="margin-top: 0.5rem;">
            <span>Filter by category:</span>
            <div class="filter-group" id="category-filters">
                <button class="filter-btn active-category" data-category="all">All</button>
                <button class="filter-btn" data-category="Work">Work</button>
                <button class="filter-btn" data-category="Personal">Personal</button>
                <button class="filter-btn" data-category="Study">Study</button>
            </div>
        </div>
    </div>

    <script>
        const form = document.getElementById('todo-form');
        const input = document.getElementById('todo-input');
        const categoryInput = document.getElementById('todo-category');
        const dateInput = document.getElementById('todo-date');
        const list = document.getElementById('todo-list');
        const countSpan = document.getElementById('task-count');
        const statusFilterButtons = document.querySelectorAll('#status-filters .filter-btn');
        const categoryFilterButtons = document.querySelectorAll('#category-filters .filter-btn');

        // Use same key as before so old tasks are preserved
        const STORAGE_KEY = 'todos-beginner';

        let todos = JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];
        let statusFilter = 'all';   // 'all' | 'active' | 'completed'
        let categoryFilter = 'all'; // 'all' | 'Work' | 'Personal' | 'Study'

        function save() {
            localStorage.setItem(STORAGE_KEY, JSON.stringify(todos));
        }

        function render() {
            list.innerHTML = '';

            let filtered = todos.slice();

            // Apply status filter
            filtered = filtered.filter(t => {
                if (statusFilter === 'active') return !t.completed;
                if (statusFilter === 'completed') return t.completed;
                return true; // all
            });

            // Apply category filter
            filtered = filtered.filter(t => {
                if (categoryFilter === 'all') return true;
                return (t.category || 'General') === categoryFilter;
            });

            filtered.forEach(todo => {
                const li = document.createElement('li');

                const checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                checkbox.checked = todo.completed;
                checkbox.addEventListener('change', () => toggle(todo.id));

                const textWrapper = document.createElement('div');
                textWrapper.style.flex = '1';

                const span = document.createElement('span');
                span.textContent = todo.text;
                span.className = 'task-text' + (todo.completed ? ' completed' : '');

                const meta = document.createElement('div');
                meta.className = 'task-meta';

                const cat = todo.category || 'General';
                const date = todo.date || 'No date';

                meta.textContent = `${cat} • Due: ${date}`;

                textWrapper.appendChild(span);
                textWrapper.appendChild(meta);

                const del = document.createElement('button');
                del.textContent = '✕';
                del.className = 'icon-btn';
                del.addEventListener('click', () => remove(todo.id));

                li.appendChild(checkbox);
                li.appendChild(textWrapper);
                li.appendChild(del);

                list.appendChild(li);
            });

            const activeCount = todos.filter(t => !t.completed).length;
            countSpan.textContent = activeCount + ' task(s) left';
        }

        function add(text, category, date) {
            todos.push({
                id: Date.now(),
                text,
                category,
                date,
                completed: false,
            });
            save();
            render();
        }

        function toggle(id) {
            todos = todos.map(t =>
                t.id === id ? { ...t, completed: !t.completed } : t
            );
            save();
            render();
        }

        function remove(id) {
            todos = todos.filter(t => t.id !== id);
            save();
            render();
        }

        form.addEventListener('submit', e => {
            e.preventDefault();

            const text = input.value.trim();
            const category = categoryInput.value;
            const date = dateInput.value;

            if (!text) return;

            add(text, category, date);

            input.value = '';
            dateInput.value = '';
            input.focus();
        });

        // Status filter buttons
        statusFilterButtons.forEach(btn => {
            btn.addEventListener('click', () => {
                statusFilterButtons.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                statusFilter = btn.dataset.filter;
                render();
            });
        });

        // Category filter buttons
        categoryFilterButtons.forEach(btn => {
            btn.addEventListener('click', () => {
                categoryFilterButtons.forEach(b => b.classList.remove('active-category'));
                btn.classList.add('active-category');
                categoryFilter = btn.dataset.category;
                render();
            });
        });

        // Initial render
        render();
    </script>
</body>

</html>
