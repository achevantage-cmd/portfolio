<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Weather App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #0f172a, #1e293b);
            font-family: system-ui, sans-serif;
            color: #f9fafb;
            padding: 1rem;
        }

        .back {
            position: fixed;
            top: 10px;
            left: 10px;
            font-size: 0.8rem;
            color: #cbd5f5;
            text-decoration: none;
            z-index: 9999;
        }

        .card {
            background: rgba(15, 23, 42, 0.95);
            border-radius: 1.2rem;
            padding: 1.5rem;
            width: 100%;
            max-width: 380px;
            box-shadow: 0 20px 40px rgba(15, 23, 42, 0.9);
            border: 1px solid rgba(148, 163, 184, 0.4);
            transition: background 0.4s ease, border-color 0.4s ease;
        }

        .card.cold {
            background: radial-gradient(circle at top, #0f172a, #020617);
            border-color: rgba(59, 130, 246, 0.6);
        }

        .card.mild {
            background: radial-gradient(circle at top, #0f172a, #047857);
            border-color: rgba(45, 212, 191, 0.7);
        }

        .card.warm {
            background: radial-gradient(circle at top, #7c2d12, #111827);
            border-color: rgba(248, 113, 113, 0.8);
        }

        h1 {
            font-size: 1.4rem;
            margin-bottom: 0.5rem;
            text-align: center;
        }

        .small {
            font-size: 0.8rem;
            color: #9ca3af;
            margin-bottom: 1rem;
            text-align: center;
        }

        form {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 0.75rem;
        }

        input {
            flex: 1;
            padding: 0.6rem 0.8rem;
            border-radius: 0.7rem;
            border: 1px solid rgba(148, 163, 184, 0.8);
            background: #020617;
            color: #e5e7eb;
            font-size: 0.9rem;
        }

        button {
            padding: 0.6rem 0.9rem;
            border-radius: 0.7rem;
            border: none;
            background: #3b82f6;
            color: #eff6ff;
            font-weight: 600;
            cursor: pointer;
            font-size: 0.85rem;
            white-space: nowrap;
        }

        button:hover {
            opacity: 0.9;
        }

        #unit-toggle {
            margin: 0.5rem auto 0;
            display: block;
            background: #334155;
            color: #f8fafc;
        }

        #geo-btn {
            margin: 0.5rem auto 0;
            display: block;
            background: #16a34a;
            color: #ecfdf5;
        }

        .result {
            margin-top: 1rem;
            min-height: 4rem;
            font-size: 0.95rem;
            text-align: center;
        }

        .temp {
            font-size: 2.4rem;
            font-weight: 600;
            margin-bottom: 0.2rem;
        }

        .city {
            font-size: 1rem;
            color: #e5e7eb;
        }

        .desc {
            font-size: 0.9rem;
            color: #e5e7eb;
            text-transform: capitalize;
            margin-top: 0.3rem;
        }

        .meta {
            margin-top: 0.5rem;
            font-size: 0.85rem;
            color: #d1d5db;
        }

        .error {
            color: #fecaca;
            font-size: 0.85rem;
        }

        .icon-wrap {
            margin-top: 0.3rem;
        }

        .icon-wrap img {
            width: 72px;
            height: 72px;
            image-rendering: auto;
            filter: drop-shadow(0 6px 12px rgba(15, 23, 42, 0.9));
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-4px);
            }
        }
    </style>
</head>

<body>

    <a class="back" href="/">⬅ Back to Portfolio</a>

    <div class="card" id="weather-card">
        <h1>Weather App</h1>
        <div class="small">Search a city or use your location. Toggle between °C and °F.</div>

        <form id="weather-form">
            <input id="city-input" type="text" placeholder="e.g. London, New York" required />
            <button type="submit">Search</button>
        </form>

        <button id="geo-btn">Use My Location</button>
        <button id="unit-toggle">Switch to °F</button>

        <div class="result" id="result"></div>
    </div>

    <script>
        const form = document.getElementById("weather-form");
        const input = document.getElementById("city-input");
        const result = document.getElementById("result");
        const unitToggle = document.getElementById("unit-toggle");
        const geoBtn = document.getElementById("geo-btn");
        const card = document.getElementById("weather-card");

        const API_KEY = "174328716a54cc6d60a297d94d6fac19";  // <-- put your OpenWeatherMap API key here

        let currentUnit = "C"; // "C" or "F"
        let lastWeatherData = null; // stores last response so we can re-render on toggle

        function setBackgroundByTemp(celsius) {
            card.classList.remove("cold", "mild", "warm");
            if (celsius <= 5) {
                card.classList.add("cold");
            } else if (celsius > 5 && celsius <= 20) {
                card.classList.add("mild");
            } else {
                card.classList.add("warm");
            }
        }

        function displayWeather(data) {
            lastWeatherData = data;

            const tempC = data.main.temp;
            const feelsC = data.main.feels_like;

            let temp = tempC;
            let feels = feelsC;

            if (currentUnit === "F") {
                temp = (temp * 9 / 5) + 32;
                feels = (feels * 9 / 5) + 32;
            }

            temp = Math.round(temp);
            feels = Math.round(feels);

            const name = `${data.name}, ${data.sys.country}`;
            const desc = data.weather[0].description;
            const humidity = data.main.humidity;
            const wind = data.wind.speed;
            const iconCode = data.weather[0].icon;
            const iconUrl = `https://openweathermap.org/img/wn/${iconCode}@2x.png`;

            // Set background based on Celsius temp, regardless of current display unit
            setBackgroundByTemp(tempC);

            result.innerHTML = `
        <div class="temp">${temp}°${currentUnit}</div>
        <div class="city">${name}</div>
        <div class="icon-wrap">
          <img src="${iconUrl}" alt="${desc}">
        </div>
        <div class="desc">${desc}</div>
        <div class="meta">
          Feels like: ${feels}°${currentUnit}<br/>
          Humidity: ${humidity}%<br/>
          Wind: ${wind} m/s
        </div>
      `;
        }

        async function getWeatherByCity(city) {
            try {
                result.innerHTML = "Loading...";

                const res = await fetch(
                    `https://api.openweathermap.org/data/2.5/weather?q=${encodeURIComponent(
                        city
                    )}&appid=${API_KEY}&units=metric`
                );

                if (!res.ok) {
                    result.innerHTML = '<div class="error">City not found. Try again.</div>';
                    card.classList.remove("cold", "mild", "warm");
                    return;
                }

                const data = await res.json();
                displayWeather(data);

            } catch (err) {
                console.error(err);
                result.innerHTML = '<div class="error">Something went wrong. Please try again.</div>';
                card.classList.remove("cold", "mild", "warm");
            }
        }

        async function getWeatherByCoords(lat, lon) {
            try {
                result.innerHTML = "Loading...";

                const res = await fetch(
                    `https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&appid=${API_KEY}&units=metric`
                );

                if (!res.ok) {
                    result.innerHTML = '<div class="error">Could not get weather for your location.</div>';
                    card.classList.remove("cold", "mild", "warm");
                    return;
                }

                const data = await res.json();
                displayWeather(data);

            } catch (err) {
                console.error(err);
                result.innerHTML = '<div class="error">Something went wrong with geolocation weather.</div>';
                card.classList.remove("cold", "mild", "warm");
            }
        }

        form.addEventListener("submit", (e) => {
            e.preventDefault();
            const city = input.value.trim();
            if (!city) return;
            getWeatherByCity(city);
        });

        unitToggle.addEventListener("click", () => {
            currentUnit = currentUnit === "C" ? "F" : "C";
            unitToggle.textContent =
                currentUnit === "C" ? "Switch to °F" : "Switch to °C";

            if (lastWeatherData) {
                displayWeather(lastWeatherData);
            }
        });

        geoBtn.addEventListener("click", () => {
            if (!navigator.geolocation) {
                result.innerHTML = '<div class="error">Geolocation is not supported by your browser.</div>';
                return;
            }

            result.innerHTML = "Getting your location...";

            navigator.geolocation.getCurrentPosition(
                (pos) => {
                    const { latitude, longitude } = pos.coords;
                    getWeatherByCoords(latitude, longitude);
                },
                (err) => {
                    console.error(err);
                    result.innerHTML = '<div class="error">Permission denied or location error.</div>';
                }
            );
        });
    </script>
</body>

</html>
